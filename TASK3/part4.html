<!doctype html>
<html>
    <head>
        <style>
            img {
                position:absolute
            }

            div {
                position:absolute; 
                width:500px; 
                height:500px
            }

            #rightSide { 
                left: 500px;
                border-left: 1px solid black 
            }
       </style>
    </head>
    <body id="body" onload="generateFaces()">
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left.</p>

        <div id="leftSide"></div> 
        <div id="rightSide" class="rightSide" ></div> 
        <script>
            var numberOfFaces = 5;

            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");
            var theBody = document.getElementsByTagName("body")[0];

            function generateRandomNumber(limit) {
                var random_number = Math.random() * limit;
                return Math.floor(random_number);
            }

            function generateFaces() {
                var limit_width = 400, limit_height = 400;
                var top_position = 0, left_position = 0; 
                
                var count = 0;
                while( count < numberOfFaces) {

                    // Random positions are created
                    top_position  = generateRandomNumber(limit_width);
                    left_position = generateRandomNumber(limit_height);

                    // An img is created
                    var img = document.createElement("img");

                    // The img attributes are set
                    img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                    img.style.top = top_position + "px";
                    img.style.left = left_position + "px";

                    theLeftSide.appendChild(img);
                    // Count is increased for the next iteration
                    count++;
                }

                // TheLeftSide is cloned
                var leftSideImages = theLeftSide.cloneNode(true);

                // The last child of leftSideImages is deleted
                leftSideImages.removeChild(leftSideImages.lastChild);

                // leftSideImages is added to the rightSide div
                theRightSide.appendChild(leftSideImages);

                theLeftSide.lastChild.onclick = function nextLevel(event){
                        event.stopPropagation();
                        numberOfFaces += 5;

                        // Previous faces are removed
                        deleteFaces(theLeftSide);
                        deleteFaces(theRightSide);

                        // New faces are generated
                        generateFaces();
                    };

                theBody.onclick = function gameOver() {
                    alert("Game Over!");
                    theBody.onclick = null;
                    theLeftSide.lastChild.onclick = null;
                }; 
            }

            function deleteFaces(node) {
                var theNode = node;
                while (theNode.firstChild) 
                    theNode.removeChild(theNode.firstChild);
            }

        </script>
    </body>
</html>
